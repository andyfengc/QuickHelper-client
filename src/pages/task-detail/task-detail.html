<ion-header>

  <ion-navbar>
    <ion-title>Task details </ion-title>

    <ion-buttons end>
      <button ion-button (click)="accept()">
        <ion-icon name="checkmark-circle"></ion-icon>
      </button>
    </ion-buttons>

     <ion-buttons end>
      <button ion-button (click)="reject()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

     <ion-buttons end>
      <button ion-button (click)="hold()">
        <ion-icon name="hand"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>标题</ion-label>
      <ion-input type="text" value="{{task.title}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>要求</ion-label>
      <ion-input type="text" value="{{task.content}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>报价</ion-label>
      <ion-input type="text" value="{{task.price}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>时间</ion-label>
      <ion-input type="text" value="{{task.endTime | date}}"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list>
    <div *ngFor="let message of messages" [ngClass]="{
    'messages' : true,
    'other' : isReader(message)
} ">
      <div [ngClass]="{
    'message' : true
  }">
        <div [ngClass]="{
      'messagebox' : !isReader(message),
    'messagebox2' : isReader(message)
  }">
          {{message.text}}
        </div>
        <div class="time other">{{message.createdTime.toLocaleTimeString()}}</div>
      </div>


    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-input type="text" placeholder="Enter message" [(ngModel)]="text" (keyup.enter)="send(text)"></ion-input>
  <button ion-button block (click)="send(text)">
    Send
  </button>
</ion-footer>
