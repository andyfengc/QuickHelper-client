<ion-header>
  <ion-navbar>
    <ion-title>
      Quick Helper
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="searchOn = !searchOn">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  
    <ion-buttons end>
      <button ion-button (click)="showAddTask()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="search($event)"
    (ionCancel)="cancelSearch($event)"
    *ngIf="searchOn">
</ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let task of tasks" (click)="showTask(task)">
      <ion-thumbnail item-start><img src="{{task.author.avatar}}" alt=""></ion-thumbnail>
      <h2>{{ task.title}} </h2>
      <h3>{{task.price | currency: 'USD': true}}</h3>
      <h3 class="pull-right"> <ion-icon name="call"></ion-icon>
  <ion-icon name="close-circle" right top></ion-icon></h3>       

    </button>
  </ion-list>
</ion-content>
